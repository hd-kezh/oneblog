<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <script src="../static/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <div id="app2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <div id="app4">
    <ol>
      <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
  </div>

  <div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>

  <div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
  </div>

  <div id="app7">
    <ol>
      <todo-item v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
  </div>



<script type="application/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue!'
    }
  });
  var app2 = new Vue({
    el: '#app2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  });
  var app4 = new Vue({
    el: '#app4',
    data: {
      todos:[
        {text: '学习html'},
        {text: '学习css'},
        {text: '学习js'}
      ]
    }
  });
  var app5 = new Vue({
    el: '#app5',
    data: {
      message: '1234567'
    },
    methods:{
      reverseMessage: function(){
        this.message = this.message.split('').reverse().join('')
      }
    }
  });
  var app6 = new Vue({
    el: '#app6',
    data: {
      message: 'hello'
    }
  });


  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  });

  var app7 = new Vue({
    el: '#app7',
    data: {[
      {id: '1', text: 'aaaa'},
      {id: '2', text: 'bbbb'},
      {id: '3', text: 'cccc'}
    ]

  });

</script>

</body>
</html>
